name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]  # Adjust branch name
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan

jobs:
  analyze:
    name: Analyze
    runs-on: macos-latest  # Required for Xcode projects

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install glfw

      - name: Check for GLFW headers
        id: check_glfw
        run: |
          if [ -f "/usr/local/include/GLFW/glfw3.h" ]; then
            echo "GLFW headers found"
            echo "glfw_present=true" >> $GITHUB_ENV
          else
            echo "GLFW headers not found"
            echo "glfw_present=false" >> $GITHUB_ENV
          fi

      - name: Initialize the CodeQL tools
        if: env.glfw_present == 'true'
        uses: github/codeql-action/init@v3
        with:
          languages: cpp

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v2
        with:
          xcode-version: '16.2' # Specify the compatible Xcode version here

      - name: Build the project (Xcode)
        run: |
          xcodebuild -project "G2 Gui.xcodeproj" -scheme "G2 Gui" -configuration Debug clean build
          # Replace 'G2 Gui.xcodeproj' and 'G2 Gui' with your actual Xcode project name and scheme

      - name: Perform CodeQL Analysis
        if: env.glfw_present == 'true'
        uses: github/codeql-action/analyze@v3

      - name: Log Detected Languages
        run: |
          echo "Detected languages: ${{ matrix.language }}"

